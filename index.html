<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <!-- created by rivas & lo7ez -->
    <title>buttonBox</title>
  </head>

  <body>
    <div class="page mainMenu show">
      <div class="title">buttonBox</div>
      <div class="credits">by rivas & lo7ez</div>
      <div class="help">
        <button class="helpBtn">?</button>
      </div>
      <div class="start">
        <button class="startBtn">start</button>
      </div>
      <div class="buttonSpacing"></div>
      <div class="options">
        <div><button class="optionsBtn">options</button></div>
      </div>
      <div class="optionsMenu">
        <div class="darkMode">
          <button class="darkModeBtn">dark mode</button>
        </div>
        <div class="difficulty">

        </div>

      </div>
    </div>

    <!-- game board -->
    <div class="page pageBoard">
      <div class="menuBar">
        <div class="hiscoreWrap">
          hiscore:
          <span class="hiscore">0</span>
        </div>
        <button class="mainMenuBtn">main menu</button>
        <button class="boardResetBtn">reset</button>
      </div>
      <div class="board">
        <div class="gameBoard">
          <div class="readyWrap">
            <button class="readyBtn">
              <span>hover here</span><br />
              <span class="startCount">3</span>
            </button>
            <div class="targetWrap">
              <button class="targetBtn"></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--result box-->
    <div class="results"></div>

    <script src="script.js"></script>
  </body>
</html>
