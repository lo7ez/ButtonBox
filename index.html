<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <!-- created by rivas & lo7ez !-->
    <title>buttonBox</title>
  </head>

  <body>
    <div class="mainMenu">
      <div class="title">buttonBox</div>
      <div class="credits">by rivas & lopez</div>
      <div class="help">
        <button class="helpBtn">?</button>
      </div>
      <div class="start">
        <button class="startBtn">start</button>
      </div>
      <div class="buttonSpacing"></div>
      <div class="options">
        <div><button class="optionsBtn">options</button></div>
      </div>
      <div class="optionsMenu">
        options
        <div>
          <button class="optionsBackBtn">Back</button>
        </div>
      </div>
    </div>

    <!-- game board -->
    <div class="board">
      <div class="gameBoard">
        <div class="readyWrap">
          <button class="readyBtn">
            <span>hover here</span><br />
            <span class="startCount">3</span>
          </button>
          <div class="targetWrap">
            <button class="targetBtn"></button>
          </div>
        </div>
      </div>
      <button class="mainMenuBtn">main menu</button>
      <button class="boardResetBtn">reset</button>
    </div>

    <!--result box-->
    <div class="results"></div>

    <script src="script.js"></script>
  </body>
</html>
